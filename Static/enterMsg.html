<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JsEnterMsg.js" type="text/javascript"></script>
    <script src="JsTool.js" type="text/javascript"></script>
</head>
<!-- CSS代码 -->
<style>
    h2{
      text-align: center;
    }
    p{
        font-size: 25px;
        margin-top: 40px;
        margin-left: 600px;
    }
  </style>
  <body>
      <h2>欢迎访问问道留言系统</h2>
      <form>
        <p> 输入留言标题：<input type="text" id="title"></p>
        <p> 输入留言内容：<textarea rows="10" cols="30" style="margin-top: 40px;" id="content"></textarea></p>
        <p><input style="color: blue; margin-left: 80px;" type="button" value="提交" id="btn">
           <input style="margin-left: 80px;" type="reset" value="重置" onclick="reset()"></p>
         </form>
         <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
            <script>
                var btn=document.getElementById("btn");
                btn.onclick=function(){
                    axios.post('/enterMsg',{
                    'title':document.getElementById('title').value,
                    'content':document.getElementById('content').value
                    }).then(res=>{
                        if(res.data[0].status)
                            {
                            alert(res.data[0].msg);
                            window.location.href='/MsgMain';
                             }
                        else
                            alert(res.data[0].msg);
                                }).catch(error=>{
                            console.log(error);
                        })
                }

            </script>
  </body>
</html>
